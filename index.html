<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&family=Ubuntu:wght@700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>
            <h3>Calculator App</h3>
        </header>

        <div class="display">
            <input type="text" name="disp" id="disp" disabled="true">
        </div>

        <div class="buttons">
            <div class="btn">AC</div>
            <div class="btn">C</div>
            <div class="btn">-</div>
            <div class="btn">+</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">X</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">/</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">%</div>

            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">00</div>
            <div class="btn">=</div>



        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
